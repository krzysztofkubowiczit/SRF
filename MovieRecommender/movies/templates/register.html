<!-- movies/templates/register.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Rejestracja</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
    <p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się tutaj</a>.</p>
{% endblock content %}
