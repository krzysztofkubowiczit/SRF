<!-- movies/templates/guest_recommendations.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Rekomendacje dla Ciebie</h2>
    <div class="movie-grid">
        {% for movie in recommendations %}
            <div class="movie-card">
                <div class="poster-placeholder"></div>
                <div class="card-body">
                    <h5>{{ movie.title }}</h5>
                    <p>Rok wydania: {{ movie.release_year }}</p>
                    <!-- Nie pozwalamy na indywidualne ocenianie filmów -->
                </div>
            </div>
        {% endfor %}
    </div>

    <h3>Oceń rekomendacje</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="score">Twoja ocena (1-10):</label>
            <input type="number" name="score" id="score" min="1" max="10" required class="form-control">
        </div>
        <button type="submit" class="btn-primary">Wyślij ocenę</button>
    </form>
{% endblock content %}
