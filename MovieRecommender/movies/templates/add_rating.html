<!-- movies/templates/add_rating.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h2>Dodawanie Oceny do "{{ movie.title }}"</h2>
    <form method="post" action="{% url 'add_rating' movie.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="score">Ocena (1-10):</label>
            <input type="number" name="score" id="score" min="1" max="10" required class="form-control">
        </div>
        <div class="form-group">
            <label for="comment">Komentarz (opcjonalnie):</label>
            <textarea name="comment" id="comment" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj ocenÄ™</button>
    </form>
{% endblock content %}
